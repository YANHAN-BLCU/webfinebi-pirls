<!DOCTYPE html>
<html>

<head>
    <title>仪表板导航</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            color: #00ffea;
            margin: 0;
            min-height: 100vh;
            overflow: hidden; /* 防止滚动条出现 */
        }

        h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #00ffea;
            margin-bottom: 50px;
            position: relative;
            z-index: 1; /* 确保标题显示在代码雨之上 */
        }

        .dashboard-link {
            display: block;
            margin: 20px auto;
            padding: 20px 40px;
            background: rgba(0, 255, 234, 0.1);
            color: #00ffea;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            width: 350px;
            font-size: 20px;
            border: 2px solid #00ffea;
            box-shadow: 0 0 10px #00ffea;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1; /* 确保按钮显示在代码雨之上 */
            overflow: hidden;
        }

        .dashboard-link:hover {
            background: #00ffea;
            color: #0f0c29;
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffea, 0 0 40px #00ffea;
        }

        .dashboard-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-30deg);
            transition: left 0.5s;
        }

        .dashboard-link:hover::before {
            left: 100%;
        }

        /* 代码雨画布样式 */
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* 确保代码雨在底层 */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="matrix"></canvas>
    <h1>基于PIRLs国际阅读素养研究的多元动态洞察系统
        </h1>
    <a class="dashboard-link" href="http://47.93.159.154:37799/webroot/decision/link/tglu" target="_blank">学生背景数据相关</a>
    <a class="dashboard-link" href="http://47.93.159.154:37799/webroot/decision/link/ooKT" target="_blank">教师背景数据相关（1）</a>
    <a class="dashboard-link" href="http://47.93.159.154:37799/webroot/decision/link/XLyo" target="_blank">教师背景数据相关（2）</a>
    <a class="dashboard-link" href="http://47.93.159.154:37799/webroot/decision/link/Wi6M" target="_blank">家庭背景数据相关</a>
    <a class="dashboard-link" href="http://47.93.159.154:37799/webroot/decision/link/0H8Z" target="_blank">学校背景数据相关</a>
    <a class="dashboard-link" href="http://47.93.159.154:37799/webroot/decision/link/AzHT" target="_blank">学生阅读素养相关（a5）</a>
    <a class="dashboard-link" href="http://47.93.159.154:37799/webroot/decision/link/gjzg" target="_blank">学生阅读素养相关</a>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // 设置画布大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 定义国家名列表
        const countries = [
            "中国", "阿尔巴尼亚", "澳大利亚", "奥地利", "阿塞拜疆", "巴林", "比利时", 
             "巴西", "保加利亚",  "克罗地亚", "塞浦路斯", "捷克共和国", "丹麦", "埃及",
              "英格兰", "芬兰", "法国", "格鲁吉亚", "德国", "中国香港特别行政区", "匈牙利", "伊朗伊斯兰共和国", 
              "爱尔兰", "以色列", "意大利", "约旦", "哈萨克斯坦", "科索沃", "拉脱维亚", "立陶宛",
             "马耳他", "黑山", "摩洛哥", "荷兰", "新西兰", "北马其顿",
            "北爱尔兰", "挪威", "阿曼", "波兰", "葡萄牙", "卡塔尔", "俄罗斯联邦", "沙特阿拉伯",
            "塞尔维亚", "新加坡", "斯洛伐克共和国", "斯洛文尼亚", "南非", "西班牙", "瑞典", "土耳其", 
            "阿拉伯联合酋长国", "美国", "乌兹别克斯坦"
        ];

        const fontSize = 16;
        // 降低字符密度，通过增加列间距，减少列的数量
        const columnSpacing = 2; 
        const columns = Math.floor(canvas.width / (fontSize * columnSpacing));

        // 存储每个列下一个国家名开始下落的行号
        const drops = [];
        // 控制每个列国家名重新开始下落的频率
        const restartThreshold = 0.99; 

        for (let x = 0; x < columns; x++) {
            // 初始时让第一个国家名在随机行开始下落
            drops[x] = Math.floor(Math.random() * 20); 
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // 将字体颜色修改为淡蓝色
            ctx.fillStyle = '#87CEFA'; 
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const country = countries[Math.floor(Math.random() * countries.length)];
                if (drops[i] * fontSize < canvas.height) {
                    ctx.fillText(country, i * fontSize * columnSpacing, drops[i] * fontSize);
                }

                // 降低下落速度，减小每次下落的步长
                drops[i] += Math.max(1, Math.floor(country.length / 4)); 

                if (drops[i] * fontSize > canvas.height && Math.random() > restartThreshold) {
                    // 让下一个国家名在随机的较靠上的位置开始下落
                    drops[i] = Math.floor(Math.random() * 10); 
                }
            }
        }

        setInterval(draw, 33);
    </script>
</body>

</html>

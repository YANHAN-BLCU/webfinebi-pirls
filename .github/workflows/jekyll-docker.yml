name: Update Ngrok Address in index.html

on:
  # 这里设置为手动触发，你也可以根据需求设置为定时触发
  workflow_dispatch:

jobs:
  update-address:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ngrok
        run: |
          wget -qO- https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip | unzip -
          chmod +x ngrok

      - name: Start ngrok
        id: start-ngrok
        run: |
          # 假设本地服务端口为 8080，你可以根据实际情况修改
          ./ngrok http 37799 &
          sleep 5

      - name: Get ngrok address
        id: get-address
        run: |
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "ngrok_url=$NGROK_URL" >> $GITHUB_OUTPUT

      - name: Update index.html
        run: |
          # 假设 index.html 中有旧的 ngrok 地址占位符，这里用 https://old-ngrok-url 表示
          sed -i "s|https://old-ngrok-url|${{ steps.get-address.outputs.ngrok_url }}|g" index.html

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ngrok address in index.html to ${{ steps.get-address.outputs.ngrok_url }}"
            git push
          fi
